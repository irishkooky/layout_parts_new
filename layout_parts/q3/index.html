<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="q3__content">
            <thead class="t_head">
              <tr class="t_r">
                <th class="t_h">日付</th>
                <th class="t_h">朝ごはん</th>
                <th class="t_h">昼ごはん</th>
                <th class="t_h">おやつ</th>
                <th class="t_h">夜ご飯</th>
                <th class="t_h">夜食</th>
              </tr>
            </thead>
            <tbody class="t_body">
              <tr class="t_r">
                <th class="t_h">2016/04/01</th>
                <td class="t_d">食パン</td>
                <td class="t_d">チャーハン</td>
                <td class="t_d">杏仁豆腐</td>
                <td class="t_d">舞茸丼</td>
                <td class="t_d">いちご</td>
              </tr>
              <tr class="t_r">
                <th class="t_h">2016/04/02</th>
                <td class="t_d">なし</td>
                <td class="t_d">ケバブ丼</td>
                <td class="t_d">ゼリー</td>
                <td class="t_d">唐揚げ定食</td>
                <td class="t_d">いちご</td>
              </tr>
              <tr class="t_r">
                <th class="t_h">2016/04/03</th>
                <td class="t_d">納豆ご飯</td>
                <td class="t_d">まぐろ定食</td>
                <td class="t_d">チョコパン</td>
                <td class="t_d">餃子定食</td>
                <td class="t_d">チョコ</td>
              </tr>
              <tr class="t_r">
                <th class="t_h">2016/04/04</th>
                <td class="t_d">食パン</td>
                <td class="t_d">牛丼</td>
                <td class="t_d">アイス</td>
                <td class="t_d">豚丼</td>
                <td class="t_d">スムージー</td>
              </tr>
              <tr class="t_r">
                <th class="t_h">合計カロリー</th>
                <td class="t_d">10000kcal</td>
                <td class="t_d">12000kcal</td>
                <td class="t_d">3000kcal</td>
                <td class="t_d">30000kcal</td>
                <td class="t_d">1000kcal</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
